<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>formulario completo</title>
    <link rel="stylesheet" href="esitlo.css">
</head>
<body>
    <div class="principal">
    <h1>formulario exemplo </h1>
    <form>
     <div class="layoutSenac">
        <label for="nome">Nome Completo </label>
        <input type="text" name="nome" placeholder="Digite seu nome"> 
     </div>   
     <div class="layoutSenac">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Digite seu email">
    </div>
    <div class="layoutSenac">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Digite sua senha">
    </div>
    <div class="layoutSenac">
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" placeholder="Digite seu telefone">
    </div>
    <div class="layoutSenac">
        <label for="site">Site</label>
        <input type="url" name="site" placeholder="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQPsRTlNWTwgXFueU_9mtHAiOD93fUk0_dNJa_deEW5IRpEAwSwPhNusm83-D8I24OIu1LBnLfaIK926z5X26DNQc0HDSWiV7RjCALDeg">
    </div>
    <div class="layoutSenac">
        <label for="nascimento">nascimento</label>
        <input type="date" name="nascimento" placeholder="dd/mm/aaaa">
    </div>
    <div class="layoutSenac">
        <label for="cor">Cor favorita</label>
        <input type="color" name="cor" value="blue">
    </div>
    <div class="layoutSenac">
        <label for="quantidade">Quantidade</label>
        <input type="number" name="quantidade" min="1" max="20" value="1">
    </div>
    <div class="layoutSenac">
        <label for="nivel">Nivel Satisfação</label>
        <input type="range" name="Nivel" min="1" max="10">
    </div>
    <div class="layoutSenac">
        <label for="arquivo">Anexar Curriculo</label>
        <input type="file" name="arquivo">
    </div>
    <div class="layoutSenac">
        <label for="SMS"> Receber SMS</label>
        <input type="checkbox" name="SMS">
    </div>
    <div class="layoutSenac">
        <input type="radio" name="genero" value="masculino">
        <label for="masculino">masculino</label>
        <input type="radio" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
    </div>
    <div class="layoutSenac">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>
    </form>
</div>
</body>
</html>
